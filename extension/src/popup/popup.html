<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitStar+ - My Favorites</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="header">
      <div class="header-title">
        <span class="logo">⭐</span>
        <h1>GitStar+</h1>
      </div>
      <span class="counter" id="counter">0</span>
    </header>

    <!-- Search -->
    <div class="search-container">
      <input type="text" id="search-input" class="search-input" placeholder="Search repositories..." autocomplete="off">
    </div>

    <!-- Favorites List -->
    <main class="favorites-list" id="favorites-list">
      <!-- Populated by JS -->
    </main>

    <!-- Empty State -->
    <div class="empty-state" id="empty-state" style="display: none;">
      <span class="empty-icon">⭐</span>
      <p>No private favorites yet</p>
      <small>Click GitStar+ on any repo to save it privately (hidden from your profile)</small>
    </div>

    <!-- Actions -->
    <footer class="actions">
      <button class="btn btn-secondary" id="import-btn">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path
            d="M8 0a.75.75 0 01.75.75v6.19l1.72-1.72a.75.75 0 111.06 1.06l-3 3a.75.75 0 01-1.06 0l-3-3a.75.75 0 011.06-1.06l1.72 1.72V.75A.75.75 0 018 0zM2 12a2 2 0 012-2h8a2 2 0 012 2v2a1 1 0 01-1 1H3a1 1 0 01-1-1v-2z" />
        </svg>
        Import
      </button>
      <button class="btn btn-primary" id="export-btn">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path
            d="M8 16a.75.75 0 01-.75-.75V9.06l-1.72 1.72a.75.75 0 11-1.06-1.06l3-3a.75.75 0 011.06 0l3 3a.75.75 0 11-1.06 1.06L8.75 9.06v6.19A.75.75 0 018 16zM2 4a2 2 0 012-2h8a2 2 0 012 2v2a1 1 0 01-1 1H3a1 1 0 01-1-1V4z" />
        </svg>
        Export
      </button>
      <a href="../settings/settings.html" class="btn btn-icon" title="Settings">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path
            d="M8 0a1.5 1.5 0 0 1 1.5 1.5v.044a1.5 1.5 0 0 0 2.065 1.388l.038-.022a1.5 1.5 0 0 1 2.047.547l.001.002a1.5 1.5 0 0 1-.548 2.046l-.038.022a1.5 1.5 0 0 0 0 2.596l.038.022a1.5 1.5 0 0 1 .548 2.046l-.001.002a1.5 1.5 0 0 1-2.047.547l-.038-.022a1.5 1.5 0 0 0-2.065 1.388v.044A1.5 1.5 0 0 1 8 14a1.5 1.5 0 0 1-1.5-1.5v-.044a1.5 1.5 0 0 0-2.065-1.388l-.038.022a1.5 1.5 0 0 1-2.047-.547l-.001-.002a1.5 1.5 0 0 1 .548-2.046l.038-.022a1.5 1.5 0 0 0 0-2.596l-.038-.022a1.5 1.5 0 0 1-.548-2.046l.001-.002a1.5 1.5 0 0 1 2.047-.547l.038.022a1.5 1.5 0 0 0 2.065-1.388V1.5A1.5 1.5 0 0 1 8 0zm0 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5z" />
        </svg>
      </a>
    </footer>

    <!-- Hidden file input for import -->
    <input type="file" id="import-file" accept=".json" style="display: none;">
  </div>

  <script src="../utils/storage.js"></script>
  <script src="popup.js"></script>
</body>

</html>
